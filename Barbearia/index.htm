<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Barbearia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" type="image/x-icon" href="imagens/icon.png" class="icon"/>

</head>
<body>
    <div class="row">
        <div class="col-md-5">
            <div class="main">
                <img class="logo" src="imagens/logo.png">
                <div>
                    <a href="" onclick=Localizacao()><img class="icones" src="imagens/maps.png"></a>
                    <a href="https://www.instagram.com/_hewerbarber_/" target="_blank"><img class="icones" src="imagens/insta.png"></a>
                </div>
            </div>
        </div>
        <div class="col-md-7">  
            <div class="container-fluid"> 
                 <button type="button" class="btn btn-outline-light text-md">
                    CORTE
                     <br>
                    R$ 35,00 - 30 min
                </button>
                 <button type="button" class="btn btn-outline-light">
                    <span>BARBA</span>
                    <br>
                    <span>R$ 30,00 - 30 min</span>
                </button>
                <button type="button" class="btn btn-outline-light">
                    <span>BARBA + CORTE</span>
                    <br>
                    <span>R$ 60 ,00 - 60 min</span>
                </button>
                <button type="button" class="btn btn-outline-light">
                    <span>CORTE E BARBA (máquina)</span>
                    <br>
                    <span>R$ 50,00 - 45 min</span>
                </button>
                <button type="button" class="btn btn-outline-light">
                    <span>BARBA (máquina)</span>
                    <br>
                    <span>R$ 20,00 - 15 min</span>
                </button>
                <button type="button" class="btn btn-outline-light">
                    <span>PLATINADO</span>
                    <br>
                    <span>R$ 200 - 300 min</span>
                </button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src='main.js'></script>
</body>
</html>
